<!DOCTYPE html>

<html>
    <head>
        <title>DrawShapes</title>
        <!--Adjusting the page on mobile screen  -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <!-- CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- JQ -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>        
        <!--        Need to put this block AFTER jQuery but BEFORE JQM -->
        <script>
            //for bypassing the chrome error
            $(document).bind('mobileinit', function () {
                $.mobile.pushStateEnabled = false;
            });
        </script>
        <!-- JQM -->
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    </head>
    <body>
        <div data-role="header"><h3>Choose Parameters</h3></div>

        <div data-role="content">
            <select id="shapeType" data-native-menu="false">
                <option value="unselected" selected>Select a shape</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
            </select>
            <fieldset data-role="controlgroup" data-type="horizontal">
                    <input id="fillSelect" type="radio" name="fillOrStrokeSelect" 
                        value="fill" checked>
                    <label for="fillSelect">Fill</label>
                    <input id="strokeSelect" type="radio" name="fillOrStrokeSelect" 
                        value="stroke">
                    <label for="strokeSelect">Stroke</label>
            </fieldset>
            <label for="sizeInput">Size:</label>
            <input type="number" id="sizeInput">
            <button id="drawShape">Draw</button>
            <canvas id="shapeCanvas"></canvas>
        </div>

        <div data-role="footer"><h3>Developed by Connor Tannahill (A00397783)</h3></div>

        <script src="scripts/DrawShapes.js"></script>
    </body>
</html>
